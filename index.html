<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="description" content="Panaromic Business Application">
    <meta name="author" content="Panaromic Application">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
<p id="simInfo"></p>
    </div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script>
   document.addEventListener("deviceready", onDeviceReady, false);
 
function onDeviceReady() {
  window.plugins.sim.getSimInfo(successCallback, errorCallback);
}
 
function successCallback(result) {
  document.getElementById("simInfo").innerHTML=JSON.stringify(result);
}
 
function errorCallback(error) {
  document.getElementById("simInfo").innerHTML=JSON.stringify(error);
}
 
// Android only: check permission 
function hasReadPermission() {
  window.plugins.sim.hasReadPermission(successCallback, errorCallback);
}
 
// Android only: request permission 
function requestReadPermission() {
  window.plugins.sim.requestReadPermission(successCallback, errorCallback);
}
</script>
</body>
</html>
